{% load i18n mezzanine_tags slides_tags %}
{% get_homepage_slides as slides %}
{% if slides %}
<div id="homepage-slider" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		{% for slide in slides %}
		<li data-target="#homepage-slider" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
		{% endfor %}
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		{% for slide in slides %}
		<div class="item {% if forloop.first %}active{% endif %}">
			<img class="img-responsive" src="{{ MEDIA_URL }}{% thumbnail slide.image 850 300 %}" alt="{{ image.description }}">
			<div class="carousel-caption fadeInUpBig-animated">
                   <h3 class="no-margin text-white">{{ slide.caption }}</h3>
                   <p class="text-light-grey hidden-xs no-margin">{{ slide.description }}</p>
               </div>
		</div>
		{% endfor %}
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#homepage-slider" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#homepage-slider" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>
{% endif %}
<!-- End Carousel -->
