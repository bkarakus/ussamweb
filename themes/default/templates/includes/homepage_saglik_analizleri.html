{% load i18n mezzanine_tags slides_tags %} 
<!-- Begin Recent Work + Clients -->
<section class="owl-section border-top owl-theme" id="section-{{ category.slug }}">
	<div class="heading">
		<h4><span class=""></span>{{ category.baslik }}</h4>
		<div class="owl-controls">
			<div id="customNav" class="owl-nav">
				<div class="owl-prev">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="owl-next">
					<i class="fa fa-chevron-right"></i>
				</div>
			</div>
		</div>
	</div>
	<div id="{{ category.slug }}-swiper" class="swiper-container swiper-container-vertical">
		{% for flatpage in flatpages_list %}
			<div class="news-item saglik-analizleri-news-item">
				<img class="thumb" src="{{ MEDIA_URL }}{% thumbnail flatpage.featured_image width height %}"  alt="" />
		        <div class="news-content">
					<h2 class="title"><a href="{{ flatpage.get_absolute_url }}">{{ flatpage.title }}</a></h2>
			        {{ flatpage.description_from_content|safe|truncatewords_html:30 }}
			        <a class="btn btn-theme read-more" href="{{ flatpage.get_absolute_url }}">{% trans "read more" %}<i class="fa fa-chevron-right"></i></a>
		        </div>
        	</div>
        {% endfor %}
	</div>
</section><!-- /section -->
