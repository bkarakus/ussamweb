{% load i18n mezzanine_tags slides_tags static %}

{% if slides %}
<div class="{{ css_classes }}">
	<div class="swiper-container" id="slide-{{ id }}">
		<div class="swiper-wrapper">
			{% for slide in slides %}
			<div class="swiper-slide">
				<a href="{{ slide.content_object.get_absolute_url }}">
				<img
					src="{% get_media_prefix %}{% thumbnail slide.image 850 300 %}"
					class="img-responsive" />
				</a>
				<div class="caption">{{ slide.description }}</div>
			</div>
			{% endfor %}
		</div>
		<!-- Add Pagination --> 
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
</div>
<script type="text/javascript">
var swiper = new Swiper('#slide-{{ id }}', {
    pagination: {
      el: '.swiper-pagination',
      type: 'progressbar',
    },
    navigation: {
      nextEl: '#slide-{{ id }} .swiper-button-next',
      prevEl: '#slide-{{ id }} .swiper-button-prev',
    },
  });
</script>
{% endif %}
