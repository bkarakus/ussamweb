{% load mezzanine_tags i18n staticfiles %}
<div class="pt30 pb30 border-top">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center">
				<div class="mb20"><h2><span class="mr15"></span>{{ page.title }}</h2></div>
				<div class="heading mb20"><h4><span class="mr15"></span>{{ page.subtitle }}</h4></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				{{ page.content|richtext_filters|safe }}
			</div>
		</div>
	</div>
</div>
<div class="border-bottom">
	<div class="container">				
		<div class="row">
		{% for p in page.published_children %}
			<div class="col-sm-4 fadeInUp-animated text-center">
			    <span class="ion-beaker bordered-icon-sm"></span>
			    <h4 class="mt15">{{ p.title }}</h4>
			    <p class="p15xs no-margin">{{ p.get_content_model.content|richtext_filters|safe }}</p>
			</div>
		{% endfor %}
		</div>
	</div>
</div>
